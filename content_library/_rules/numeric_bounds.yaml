# ============================================================================
# SQL QUERY PATTERNS FOR TIER 2 DERIVED METRICS
# ============================================================================

tier2_derivations:
  portfolio_review:
    top_10_holdings:
      query: |
        SELECT 
          s.Ticker,
          s.Description as COMPANY_NAME,
          p.PortfolioWeight * 100 as WEIGHT_PCT,
          p.MarketValue_Base as MARKET_VALUE_USD
        FROM SAM_DEMO.CURATED.FACT_POSITION_DAILY_ABOR p
        JOIN SAM_DEMO.CURATED.DIM_SECURITY s ON p.SecurityID = s.SecurityID
        WHERE p.PortfolioID = {{PORTFOLIO_ID}}
        AND p.HoldingDate = (SELECT MAX(HoldingDate) FROM SAM_DEMO.CURATED.FACT_POSITION_DAILY_ABOR)
        ORDER BY p.MarketValue_Base DESC
        LIMIT 10

    concentration_warning:
      query: |
        SELECT 
          CASE WHEN MAX(PortfolioWeight) > 0.065 THEN 'YES' ELSE 'NO' END as HAS_CONCENTRATION,
          MAX(PortfolioWeight) * 100 as MAX_POSITION_PCT,
          s.Description as LARGEST_POSITION_NAME
        FROM SAM_DEMO.CURATED.FACT_POSITION_DAILY_ABOR p
        JOIN SAM_DEMO.CURATED.DIM_SECURITY s ON p.SecurityID = s.SecurityID
        WHERE p.PortfolioID = {{PORTFOLIO_ID}}
        AND p.HoldingDate = (SELECT MAX(HoldingDate) FROM SAM_DEMO.CURATED.FACT_POSITION_DAILY_ABOR)
        GROUP BY s.Description
        ORDER BY MAX(p.PortfolioWeight) DESC
        LIMIT 1

    sector_allocation:
      query: |
        SELECT 
          i.GICS_Sector as SECTOR,
          SUM(p.PortfolioWeight) * 100 as SECTOR_WEIGHT_PCT
        FROM SAM_DEMO.CURATED.FACT_POSITION_DAILY_ABOR p
        JOIN SAM_DEMO.CURATED.DIM_SECURITY s ON p.SecurityID = s.SecurityID
        JOIN SAM_DEMO.CURATED.DIM_ISSUER i ON s.IssuerID = i.IssuerID
        WHERE p.PortfolioID = {{PORTFOLIO_ID}}
        AND p.HoldingDate = (SELECT MAX(HoldingDate) FROM SAM_DEMO.CURATED.FACT_POSITION_DAILY_ABOR)
        GROUP BY i.GICS_Sector
        ORDER BY SECTOR_WEIGHT_PCT DESC

