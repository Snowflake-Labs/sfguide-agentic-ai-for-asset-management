# Placeholder Contract - SAM Demo Pre-Generated Content
# Defines all 481 valid placeholders, their types, data sources, and validation rules
#
# This is the authoritative reference for all placeholders used in templates.
# Numeric bounds are defined separately in numeric_bounds.yaml

# ============================================================================
# SECURITY CONTEXT - Entity identification from DIM_SECURITY/DIM_ISSUER
# ============================================================================
security_context:
  COMPANY_NAME:
    type: string
    source: DIM_SECURITY.Description
    description: Company name for security-level documents
    required_for: [broker_research, internal_research, investment_memo, earnings_transcripts, press_releases]

  TICKER:
    type: string
    source: DIM_SECURITY.Ticker
    description: Stock ticker symbol
    required_for: [broker_research, internal_research, investment_memo, earnings_transcripts, press_releases, ngo_reports, engagement_notes]

  SIC_DESCRIPTION:
    type: string
    source: DIM_ISSUER.SIC_DESCRIPTION
    description: SIC industry classification description
    required_for: [broker_research, internal_research, investment_memo, press_releases, ngo_reports, engagement_notes]

  SUB_INDUSTRY:
    type: string
    source: DIM_ISSUER.GICS_SubIndustry
    description: GICS sub-industry classification
    required_for: [investment_memo]

# ============================================================================
# ISSUER CONTEXT - Issuer-level entity identification
# ============================================================================
issuer_context:
  ISSUER_NAME:
    type: string
    source: DIM_ISSUER.LegalName
    description: Legal issuer name for ESG documents
    required_for: [ngo_reports, engagement_notes]

# ============================================================================
# PORTFOLIO CONTEXT - Portfolio identification from DIM_PORTFOLIO
# ============================================================================
portfolio_context:
  PORTFOLIO_NAME:
    type: string
    source: DIM_PORTFOLIO.PortfolioName
    description: Portfolio name
    required_for: [ips, portfolio_review, investment_memo]

  STRATEGY:
    type: string
    source: DIM_PORTFOLIO.Strategy
    description: Investment strategy description
    required_for: [ips]

  BASE_CURRENCY:
    type: string
    source: DIM_PORTFOLIO.BaseCurrency
    description: Portfolio base currency (e.g., USD, EUR)
    required_for: [ips]

  INCEPTION_DATE:
    type: date
    source: DIM_PORTFOLIO.InceptionDate
    description: Portfolio inception date
    required_for: [ips]

  POSITION_COUNT:
    type: integer
    source: Calculated from FACT_POSITION_DAILY_ABOR
    description: Number of positions in portfolio
    required_for: [portfolio_review]

