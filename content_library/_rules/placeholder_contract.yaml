# ============================================================================
# CONDITIONAL PLACEHOLDERS - Dynamic text based on conditions
# ============================================================================
conditional_placeholders:
  PERFORMANCE_NARRATIVE:
    type: sentence_conditional
    condition: QTD_RETURN_PCT > 0
    description: Sentence conditional on performance
    required_for: [portfolio_review]

  RELATIVE_PERFORMANCE:
    type: word_conditional
    condition: QTD_RETURN_PCT > BENCHMARK_QTD_PCT
    options: [outperformed, underperformed]
    description: Word indicating relative performance
    required_for: [portfolio_review]

  YTD_RELATIVE_PERFORMANCE:
    type: word_conditional
    condition: YTD_RETURN_PCT > BENCHMARK_YTD_PCT
    options: [outperformed, underperformed]
    description: Word indicating YTD relative performance
    required_for: [portfolio_review]

  CONCENTRATION_WARNING_TEXT:
    type: sentence_conditional
    condition: LARGEST_POSITION_WEIGHT > 6.5
    description: Concentration warning text
    required_for: [portfolio_review]

  CONCENTRATION_WARNING_STATEMENT:
    type: sentence_conditional
    condition: LARGEST_POSITION_WEIGHT > 6.5
    description: Concentration warning statement
    required_for: [portfolio_review]

  MARKET_CONDITION:
    type: string
    source: Generated based on market data
    description: Market condition description
    required_for: [portfolio_review]

  OUTLOOK_POSITIONING:
    type: string
    source: Generated
    description: Outlook and positioning narrative
    required_for: [portfolio_review]

  PORTFOLIO_POSITIONING:
    type: string
    source: Generated
    description: Portfolio positioning narrative
    required_for: [portfolio_review]

